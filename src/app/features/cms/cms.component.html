<app-cms-products-bar [pending]="pending()" [error]="error()" (openModal)="openModalToAddProduct()" />

<app-cms-products-modal [isModalOpened]="isModalOpened()" [active]="active()" (saveProduct)="saveProduct($event)"
    (closeModal)="closeModal()" />

<app-cms-products-list [products]="products()" (deleteProduct)="deleteProduct($event)"
    (openModal)="openModalToEditProduct($event)" />
