<!--USER FORM -->
<section aria-labelledby="payment-and-shipping-heading"
    class="py-16 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:w-full lg:max-w-lg lg:pt-0 lg:pb-24 bg-gray-400">

    <form [formGroup]="form" (submit)="confirmOrder()">
        <div class="mx-auto max-w-2xl px-4 lg:max-w-none lg:px-0">

            <!-- Contact Information Section -->
            <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-100 mb-6">
                <h3 id="contact-info-heading" class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                        </path>
                    </svg>
                    Contact Information
                </h3>

                <div class="space-y-1">
                    <label for="email-address" class="block text-sm font-medium text-gray-700">
                        Email address *
                    </label>
                    <div class="relative">
                        <input formControlName="email" type="email" id="email-address" name="email-address"
                            autocomplete="email" placeholder="your.email@example.com"
                            class="block w-full px-4 py-3 text-gray-900 bg-white border border-gray-300 rounded-lg shadow-sm transition-colors duration-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none hover:border-gray-400">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shipping Address Section -->
            <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-100 mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Shipping Address
                </h3>

                <div class="space-y-4">
                    <!-- Address Field -->
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                            Street Address *
                        </label>
                        <input formControlName="address" type="text" id="address" name="address"
                            autocomplete="street-address" placeholder="123 Main Street"
                            class="block w-full px-4 py-3 text-gray-900 bg-white border border-gray-300 rounded-lg shadow-sm transition-colors duration-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none hover:border-gray-400">
                    </div>

                    <!-- City, State, ZIP Grid -->
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div class="sm:col-span-1">
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">
                                City *
                            </label>
                            <input formControlName="city" type="text" id="city" name="city"
                                autocomplete="address-level2" placeholder="Milan"
                                class="block w-full px-4 py-3 text-gray-900 bg-white border border-gray-300 rounded-lg shadow-sm transition-colors duration-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none hover:border-gray-400">
                        </div>

                        <div class="sm:col-span-1">
                            <label for="region" class="block text-sm font-medium text-gray-700 mb-1">
                                State / Province *
                            </label>
                            <input formControlName="state" type="text" id="region" name="region"
                                autocomplete="address-level1" placeholder="Lombardy"
                                class="block w-full px-4 py-3 text-gray-900 bg-white border border-gray-300 rounded-lg shadow-sm transition-colors duration-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none hover:border-gray-400">
                        </div>
                    </div>

                    <!-- ZIP Code -->
                    <div class="grid grid-cols-1 sm:grid-cols-2">
                        <div>
                            <label for="postal-code" class="block text-sm font-medium text-gray-700 mb-1">
                                Postal Code *
                            </label>
                            <input formControlName="zip" type="text" id="postal-code" name="postal-code"
                                autocomplete="postal-code" placeholder="20124"
                                class="block w-full px-4 py-3 text-gray-900 bg-white border border-gray-300 rounded-lg shadow-sm transition-colors duration-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 focus:outline-none hover:border-gray-400">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Button Section -->
            <div class="bg-gradient-to-r from-slate-50 to-gray-50 rounded-lg p-6 border border-gray-200">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="text-sm text-gray-600">
                        <p class="flex items-center">
                            <svg class="w-4 h-4 mr-2 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Secure checkout
                        </p>
                    </div>

                    <button [disabled]="form.invalid" type="submit"
                        class="w-full sm:w-auto px-8 py-3 bg-gradient-to-r from-slate-600 to-slate-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl hover:from-slate-700 hover:to-slate-800 focus:outline-none focus:ring-4 focus:ring-slate-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-lg transition-all duration-200 transform hover:scale-105 disabled:hover:scale-100">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            Complete Order
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</section>
