<div class="bg-white">
    <!-- Background color split screen for large screens -->
    <div class="fixed top-0 left-0 hidden h-full w-1/2 bg-white lg:block" aria-hidden="true"></div>
    <div class="fixed top-0 right-0 hidden h-full w-1/2 bg-slate-900 lg:block" aria-hidden="true"></div>

    <!--Column Responsive layout-->
    <div class="relative mx-auto grid max-w-7xl grid-cols-1 gap-x-16 lg:grid-cols-2 lg:px-8 lg:pt-16">

        <!--CART SUMMARY FORM-->
        <section aria-labelledby="summary-heading"
            class="bg-slate-900 py-12 text-slate-300 md:px-10 lg:col-start-2 lg:row-start-1 lg:mx-auto lg:w-full lg:max-w-lg lg:bg-transparent lg:px-0 lg:pt-0 lg:pb-24">
            <div class="mx-auto max-w-2xl px-4 lg:max-w-none lg:px-0">

                <dl>
                    <dt class="text-sm font-medium">Total</dt>
                    <dd class="mt-1 text-3xl font-bold tracking-tight text-white">€ 16.00</dd>
                </dl>

                <ul role="list" class="divide-y divide-white divide-opacity-10 text-sm font-medium">
                    <li class="flex items-start space-x-4 py-6">
                        <img src="https://res.cloudinary.com/my-notes-demo/image/upload/v1712149831/tutorial-content/video-corsi/ngrx/image-keychains/github-2.jpg"
                            alt="description" class="h-20 w-20 flex-none rounded-md object-cover object-center">
                        <div class="flex-auto space-y-1">
                            <h3 class="text-white">Github #1</h3>
                            <p>Cost: € 3 </p>
                            <p>Qty: 2</p>
                        </div>
                        <p class="flex-none text-base font-medium text-white">€ 6.00</p>
                    </li>
                    <li class="flex items-start space-x-4 py-6">
                        <img src="https://res.cloudinary.com/my-notes-demo/image/upload/v1712149827/tutorial-content/video-corsi/ngrx/image-keychains/angular-1.jpg"
                            alt="description" class="h-20 w-20 flex-none rounded-md object-cover object-center">
                        <div class="flex-auto space-y-1">
                            <h3 class="text-white">Github #1</h3>
                            <p>Cost: € 3 </p>
                            <p>Qty: 1</p>
                        </div>
                        <p class="flex-none text-base font-medium text-white">€ 3.00</p>
                    </li>
                    <!-- More products... -->
                </ul>

                <dl class="space-y-6 border-t border-white border-opacity-10 pt-6 text-sm font-medium">
                    <div class="flex items-center justify-between">
                        <dt>Subtotal</dt>
                        <dd>€ 9.00</dd>
                    </div>

                    <div class="flex items-center justify-between">
                        <dt>Shipping</dt>
                        <dd>€ 10.00</dd>
                    </div>

                    <div
                        class="flex items-center justify-between border-t border-white border-opacity-10 pt-6 text-white">
                        <dt class="text-base">Total</dt>
                        <dd class="text-base">€ 19.00</dd>
                    </div>
                </dl>
            </div>
        </section>

        <!--USER FORM -->
        <section aria-labelledby="payment-and-shipping-heading"
            class="py-16 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:w-full lg:max-w-lg lg:pt-0 lg:pb-24">

            <form>
                <div class="mx-auto max-w-2xl px-4 lg:max-w-none lg:px-0">
                    <div>
                        <h3 id="contact-info-heading" class="text-lg font-medium text-gray-900">Contact information</h3>

                        <div class="mt-6">
                            <label for="email-address" class="block text-sm font-medium text-gray-700">Email
                                address</label>
                            <div class="mt-1">
                                <input type="email" id="email-address" name="email-address" autocomplete="email"
                                    class="block w-full rounded-md border-gray-300 text-black shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="mt-10">
                        <h3 class="text-lg font-medium text-gray-900">Shipping address</h3>

                        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-3">
                            <div class="sm:col-span-3">
                                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                                <div class="mt-1">
                                    <input type="text" id="address" name="address" autocomplete="street-address"
                                        class="block w-full rounded-md border-gray-300 text-black shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                <div class="mt-1">
                                    <input type="text" id="city" name="city" autocomplete="address-level2"
                                        class="block w-full rounded-md border-gray-300 text-black shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="region" class="block text-sm font-medium text-gray-700">State /
                                    Province</label>
                                <div class="mt-1">
                                    <input type="text" id="region" name="region" autocomplete="address-level1"
                                        class="block w-full rounded-md border-gray-300 text-black shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="postal-code" class="block text-sm font-medium text-gray-700">Postal
                                    code</label>
                                <div class="mt-1">
                                    <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code"
                                        class="block w-full rounded-md border-gray-300 text-black shadow-sm focus:border-slate-500 focus:ring-slate-500 sm:text-sm">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="mt-10 flex justify-end border-t border-gray-200 pt-6">
                        <button type="submit"
                            class="rounded-md border border-transparent bg-slate-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 focus:ring-offset-gray-50">
                            Order now
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>


<div class="bg-white">
    <!-- Background color split screen for large screens -->
    <div class="fixed top-0 left-0 hidden h-full w-1/2 bg-white lg:block" aria-hidden="true"></div>
    <div class="fixed top-0 right-0 hidden h-full w-1/2 bg-slate-900 lg:block" aria-hidden="true"></div>

    <!--Column Responsive layout-->
    <div class="relative mx-auto grid max-w-7xl grid-cols-1 gap-x-16 lg:grid-cols-2 lg:px-8 lg:pt-16">
        <app-user-info-form />
        <app-user-cart-summary />
    </div>
</div>
